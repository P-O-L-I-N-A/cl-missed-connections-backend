<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

 <p id="message"></p>

    <form id="sign_up" class="border">
      <fieldset>
        <legend></legend>
        <input type="text" name="credentials[email]" placeholder="Email" id='email'>
        <input type="password" name="credentials[password]" placeholder="Password" id='password'>
        <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password" id='password2'>
        <input type="submit" value="Sign up!">

      </fieldset>
    </form>

    <form id="sign_in" class="border">
      <fieldset>
        <legend></legend>
        <input type="text" name="credentials[email]" placeholder="Email">
        <input type="password" name="credentials[password]" placeholder="Password">
        <input type="submit" value="Sign In!">

      </fieldset>
    </form>

    <form id="sign_out" class='border d-none'>
      <fieldset>
        <legend></legend>
        <input type="submit" value="Sign Out!">

      </fieldset>
    </form>

    <form id="change_password" class='border d-none'>
      <fieldset>
        <legend></legend>
        <input type="password" name="passwords[old]" placeholder="Old Password" id='oldPassword'>
        <input type="password" name="passwords[new]" placeholder="New Password" id=newPassword>
        <input type="submit" value="Change Password!">
      </fieldset>
    </form>

    <button type='button' class='btn btn-primary d-none' id="missed_connection">
            I AM MISSING SOMEONE
    </button>

    <button type='button' class='btn btn-primary d-none' id="missed_connection_missed">
            AM I BEING MISSED?
    </button>

    <button type='button' class='btn btn-primary d-none' id="lonely_ppl">
            LONELIES
    </button>

    <form id="missed_connections_submit" class='border d-none'>
      <fieldset>
        <legend></legend>
        <input type="text" name="location" placeholder="Location" id='location'>
        <input type="text" name="gender" placeholder="Gender" id='gender'>
        <input type="text" name="hair" placeholder="Hair" id='hair'>
        <input type="text" name="clothes" placeholder="Clothes" id='clothes'>
        <input type="text" name="car" placeholder="Car" id='car'>
        <input type="text" name="text" placeholder="Text" id='text'>
        <input type="submit" value="I AM MISSING SOMEONE" id='missed_connection_api'>
      </fieldset>
    </form>

    <form id="missed_connections_meme" class='d-none'>
      <fieldset>
        <legend></legend>
        <input type="text" name="location" placeholder="Location" id='location2'>
        <input type="text" name="gender" placeholder="Gender" id='gender2'>
        <input type="text" name="hair" placeholder="Hair" id='hair2'>
        <input type="text" name="clothes" placeholder="Clothes" id='clothes2'>
        <input type="text" name="car" placeholder="Car" id='car2'>
        <input type="button" value="AM I BEING MISSED?">
      </fieldset>
    </form>

    <div class="container" id='content'>
      <div id="lonlies" style="color:red"></div>
    </div>


    </body>
</html>
